<!DOCTYPE html>
<html lang="en">
<head>

    <title>Psychic Game</title>

<body>
	<header><h1>Guess the magic word.</h1></header>

  <form id="hangman">

</form>
<ul id="letters"></ul>
<p id="man"></p>
<p id="output" class="output"></p>
